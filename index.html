<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <div id="page">
        <div id="container">
            <div id="panel">
                <div class="stats">
                    <div class="label">LEFT WEIGHT</div>
                    <div class="value" id="leftVal">0.0 kg</div>
                </div>
                <div class="stats">
                    <div class="label"> NEXT WEIGHT</div>
                    <div class="value" id="nextVal">0 kg</div>
                </div>
                <div class="stats">
                    <div class="label">RIGHT WEIGHT</div>
                    <div class="value" id="rightVal">0.0 kg</div>
                </div>
                <div class="stats">
                    <div class="label">ANGLE</div>
                    <div class="value" id="angle">0</div>
                </div>
            </div>
            <div id="sim_container">
                <div id="mechanism">
                    <div id="seesaw"> </div>
                    <div id="holder"> </div>
                </div>
                <div id="ground"> </div>
                <div id="earth"> </div>
            </div>
            <div id="buttons">
                <button id="reset">Reset Simulation</button>
            </div>
            <div id="log-panel">
                <div class="logs">
                    <span id="log-span"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
